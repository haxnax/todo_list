<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            max-width: 500px;
            margin: 60px auto;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
        }
        .profil-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(60, 60, 120, 0.07);
            padding: 32px;
            text-align: center;
        }
        h1 {
            color: #3b82f6;
            margin-bottom: 18px;
        }
        .profil-info {
            font-size: 1.2em;
            color: #475569;
            margin-bottom: 18px;
        }
        .profil-btn {
            display: inline-block;
            margin: 12px 6px 0 6px;
            padding: 10px 22px;
            border-radius: 6px;
            border: none;
            background: #6366f1;
            color: #fff;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .profil-btn:hover {
            background: #3b82f6;
        }
        .logout-btn {
            background: #ef4444;
        }
        .logout-btn:hover {
            background: #dc2626;
        }
        /* Mörkt läge stilar */
        .dark-mode {
            background: #111827;
            color: #f9fafb;
        }
        .dark-mode .profil-box {
            background: #1f2937;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .dark-mode h1 {
            color: #60a5fa;
        }
        .dark-mode .profil-info {
            color: #e5e7eb;
        }
        .dark-mode .profil-btn {
            background: #4f46e5;
        }
        .dark-mode .profil-btn:hover {
            background: #4338ca;
        }
        .dark-mode .logout-btn {
            background: #ef4444;
        }
        .dark-mode .logout-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="profil-box">
        <h1>Profil för {{ användare.username }}</h1>
        <div class="profil-info">
            <strong>Användarnamn:</strong> {{ användare.username }}<br>
            <strong>Antal todo-uppgifter:</strong> {{ antal_todos }}
        </div>
        <a class="profil-btn" href="{{ url_for('index') }}">Tillbaka till listan</a>
        <a class="profil-btn logout-btn" href="{{ url_for('logout') }}">Logga ut</a>
    </div>
    <script>
        // Sätt tema vid sidladdning
        document.addEventListener('DOMContentLoaded', function() {
            if(localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                const btn = document.querySelector('.theme-toggle-btn');
                if(btn) btn.textContent = 'Ljust läge';
            }
        });
        // Funktion för att växla tema och spara valet
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const btn = document.querySelector('.theme-toggle-btn');
            if(document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                if(btn) btn.textContent = 'Ljust läge';
            } else {
                localStorage.setItem('theme', 'light');
                if(btn) btn.textContent = 'Dark mode';
            }
        }
    </script>
</body>
</html>
