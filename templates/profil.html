<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            max-width: 500px;
            margin: 60px auto;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
        }
        .profil-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(60, 60, 120, 0.07);
            padding: 32px;
            text-align: center;
        }
        h1 {
            color: #3b82f6;
            margin-bottom: 18px;
        }
        .profil-info {
            font-size: 1.2em;
            color: #475569;
            margin-bottom: 18px;
        }
        .profil-btn {
            display: inline-block;
            margin: 12px 6px 0 6px;
            padding: 10px 22px;
            border-radius: 6px;
            border: none;
            background: #6366f1;
            color: #fff;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .profil-btn:hover {
            background: #3b82f6;
        }
        .logout-btn {
            background: #ef4444;
        }
        .logout-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="profil-box">
        <h1>Profil för {{ användare.username }}</h1>
        <div class="profil-info">
            <strong>Användarnamn:</strong> {{ användare.username }}<br>
            <strong>Antal todo-uppgifter:</strong> {{ antal_todos }}
        </div>
        <a class="profil-btn" href="{{ url_for('index') }}">Tillbaka till listan</a>
        <a class="profil-btn logout-btn" href="{{ url_for('logout') }}">Logga ut</a>
    </div>
</body>
</html>
