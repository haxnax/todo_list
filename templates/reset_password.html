<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Återställ lösenord</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%); max-width: 400px; margin: 80px auto; padding: 32px; border-radius: 16px; box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);}
        .reset-box { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(60, 60, 120, 0.07); padding: 32px; text-align: center;}
        h1 { color: #3b82f6; margin-bottom: 24px;}
        .reset-form input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #cbd5e1; font-size: 1em; outline: none; transition: border 0.2s;}
        .reset-form input:focus { border: 1.5px solid #3b82f6;}
        .reset-form button { width: 100%; padding: 10px 0; border-radius: 6px; border: none; background: #3b82f6; color: #fff; font-weight: bold; font-size: 1em; cursor: pointer; transition: background 0.2s; margin-top: 12px;}
        .reset-form button:hover { background: #2563eb;}
        .error-message { color: #ef4444; margin-bottom: 12px;}
    </style>
</head>
<body>
    <div class="reset-box">
        <h1>Återställ lösenord</h1>
        <form class="reset-form" method="POST">
            <input type="email" name="email" placeholder="Din e-post" required>
            <button type="submit">Skicka återställningslänk</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="error-message">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
{% if felmeddelande %}
  <div class="error-message">{{ felmeddelande }}</div>
{% endif %}
        <a href="{{ url_for('login') }}">Tillbaka till inloggning</a>
    </div>
</body>
</html>
